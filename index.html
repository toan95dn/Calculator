<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Screen -->
        <div class="screen">0</div>
        <!-- Delete, Reset -->
        <div class="delete">
            <button>CLEAR</button>
            <button>DELETE</button>
        </div>
        <!-- Input Numbers + Operators -->
        <div class="numbersandoperator">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
